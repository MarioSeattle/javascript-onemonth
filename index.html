<!DOCTYPE html>
<html>
	<head>
		<title>Tesla Likes Pigeons. And so do other people.</title>

		
		<style>

			/* Basic CSS comment */
			body {
				background: grey;
				color: white;
				width: 960px;
				margin: 0 auto;
				font-size: 30px;
				color: black;
			}

			h1 {
				font-size: 80px;
				color: #333	;
			}

		</style>

		<script>
			/* this is an event */
			/* alert("I'm annoying"); */
function insertImg(src, alt) {
      let img = document.createElement('img');
      img.src = src;
      img.alt = alt;
      document.body.appendChild(img);
    }

    var usersCars = {
      "mario": {
        car: 'BMW',
        src: "bmw.jpg",
        alt: "BMW"
      },
      "julio": {
        car: 'Tesla',
        src: "tesla.jpg",
        alt: "Nic Tesla"
      }
    }

    var username = prompt("Hello, who are you?");

    if (usersCars[username]) {
      // the username was recognized
      document.write("<h1>Hello " + username + " you won a " + usersCars[username].car + "!</h1>");
      insertImg(usersCars[username].src, usersCars[username].alt);
    } else {
      // no such username
      document.write("<h1>Hello " + username + " You didn't win a car!</h1>");
      insertImg('nocar.jpg', 'Oh, what a shame!');
    }



		</script>

	</head>

	<body>
	</body>

</html>
